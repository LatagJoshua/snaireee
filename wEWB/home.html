<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script type="module" src="https://unpkg.com/@splinetool/viewer@1.10.13/build/spline-viewer.js"></script>
    <style>
        .home-wrap {
            min-height: 100vh;
            position: relative;
        }
        .spline-bg {
            position: fixed;
            inset: 0;
            z-index: -2;
        }
        .overlay {
            position: fixed;
            inset: 0;
            background: rgba(0, 0, 0, 0.35);
            z-index: -1;
        }
        .card {
            width: 100%;
            max-width: 420px;
            margin: 0 auto;
            background: var(--glass-bg);
            backdrop-filter: blur(20px);
            border: 1px solid var(--glass-border);
            border-radius: var(--border-radius);
            box-shadow: var(--shadow-hard);
            padding: 32px;
            text-align: center;
        }
        .avatar {
            width: 160px;
            height: 160px;
            border-radius: 50%;
            object-fit: cover;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
            border: 4px solid rgba(255, 255, 255, 0.6);
            margin: 0 auto 16px;
            display: block;
        }
        .name {
            font-size: 1.25rem;
            font-weight: 800;
        }
        .role {
            margin-top: 6px;
            color: rgba(255, 255, 255, 0.85);
            font-weight: 600;
            font-size: 0.95rem;
        }
        .name a {
            color: #4facfe;
            text-decoration: none;
        }
        .name a:hover {
            text-decoration: underline;
        }
        .center {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 24px;
        }
        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
            gap: 24px;
            width: 100%;
            max-width: 900px;
        }
        .heading {
            width: 100%;
            text-align: center;
            margin-bottom: 24px;
            color: rgba(255, 255, 255, 0.95);
            font-weight: 800;
            font-size: 1.75rem;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
    </style>
</head>
<body>
    <div class="home-wrap">
        <div class="spline-bg">
            <spline-viewer url="https://prod.spline.design/vPekayFuEq1VYTwd/scene.splinecode"></spline-viewer>
        </div>
        <div class="overlay"></div>

        <div class="center">
            <div class="heading">Meet Our Team</div>
            <div class="grid">
                <div class="card">
                    <img class="avatar" src="prf.jpg" alt="Jasper Dave Dulla">
                    <div class="name"><a href="jdd.html">Jasper Dave Dulla</a></div>
                    <div class="role">Aspiring Web Developer</div>
                </div>
                <div class="card">
                    <img class="avatar" src="jos.jpg" alt="Joshua Ivan Latag">
                    <div class="name"><a href="jil.html">Joshua Ivan Latag</a></div>
                    <div class="role">Aspiring Software Developer</div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
